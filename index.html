<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BossTime Pro Timer</title>

  <!-- Tailwind & Feather -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {500: '#3b82f6',600: '#2563eb'},
            secondary: {500: '#10b981',600: '#059669'},
          },
        },
      },
    };
  </script>

  <style>
    body.dark { background-color:#111827;color:#f3f4f6; }
    body.light { background-color:#f9fafb;color:#111827; }
    .timer-card { transition: all 0.3s ease; }
    .timer-card.running { box-shadow:0 0 15px rgba(59,130,246,0.5); }
    .timer-card.warning { box-shadow:0 0 15px rgba(234,179,8,0.5); }
    .timer-card.expired { box-shadow:0 0 15px rgba(239,68,68,0.5); }
    .timer-card.today { box-shadow:0 0 15px rgba(16,185,129,0.5); }
  </style>
</head>

<body class="dark">
  <div class="min-h-screen bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <i data-feather="clock" class="text-primary-500"></i>
            <h1 class="text-2xl font-bold">BossTime Pro</h1>
          </div>
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
              <i data-feather="moon"></i>
            </button>
            <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded-full">
              <i data-feather="user" class="w-4 h-4"></i>
              <span id="userDisplay">Guest</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Manual Timers Section -->
        <section class="bg-gray-800 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold flex items-center">
              <i data-feather="plus-circle" class="mr-2 text-primary-500"></i>
              Manual Timers
            </h2>
            <button id="stopAllManual" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg text-sm font-medium transition">
              Stop All
            </button>
          </div>

          <!-- Add Manual Timer -->
          <div class="space-y-4 mb-6">
            <div class="flex flex-col md:flex-row gap-3">
              <input id="manualBossName" type="text" placeholder="Boss Name"
                     class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
              <input id="manualHours" type="number" placeholder="Hours" min="1"
                     class="w-24 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
              <button id="addManualTimer" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition">
                Add Timer
              </button>
            </div>
          </div>

          <!-- Manual Timers List -->
          <div id="manualTimersContainer" class="space-y-4"></div>
        </section>

<!-- Scheduled Timers Section -->
        <section class="bg-gray-800 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold flex items-center">
              <i data-feather="calendar" class="mr-2 text-secondary-500"></i>
              Scheduled Bosses
            </h2>
            <button id="addScheduledBtn" class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg text-sm font-medium transition">
              Add Boss
            </button>
          </div>

          <!-- Add Scheduled Boss Form -->
          <div id="scheduledBossForm" class="hidden space-y-4 mb-6">
            <div class="flex flex-col md:flex-row gap-3">
              <input id="scheduledBossName" type="text" placeholder="Boss Name"
                     class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent" />
              <input id="scheduledTime" type="text" placeholder="mon 12:30, tue 15:00"
                     class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent" />
              <button id="saveScheduledBoss" class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg font-medium transition">
                Save
              </button>
            </div>
          </div>

          <!-- Scheduled Boss Cards -->
          <div id="scheduledTimersContainer" class="space-y-4"></div>
        </section>
      </div>

      <!-- Recent Activity -->
      <section class="mt-8 bg-gray-800 rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4 flex items-center">
          <i data-feather="activity" class="mr-2 text-primary-500"></i>
          Recent Activity
        </h2>

        <div id="activityFeed" class="bg-gray-700 rounded-lg p-4 max-h-64 overflow-y-auto space-y-2"></div>
      </section>
    </main>

    <!-- User Modal -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Set Your Information</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Player Name</label>
            <input id="playerNameInput" type="text"
                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Guild</label>
            <input id="guildInput" type="text"
                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Server</label>
            <select id="serverInput" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
              <option value="">Select Server</option>
              <option value="server1">Server 1</option>
              <option value="server2">Server 2</option>
              <option value="server3">Server 3</option>
            </select>
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button id="cancelUserBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Cancel</button>
            <button id="saveUserBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg transition">Save</button>
          </div>
        </div>
      </div>
    </div>

<script type="module">
    // Firebase init
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcZa-fnSwdD36rB_DAR-SSfFlzH2fqcPc",
      authDomain: "lordninetimer.firebaseapp.com",
      projectId: "lordninetimer",
      storageBucket: "lordninetimer.firebasestorage.app",
      messagingSenderId: "462837939255",
      appId: "1:462837939255:web:dee141d630d5d9b94a53b2"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Feather icons
    feather.replace();

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
      themeToggle.innerHTML = document.body.classList.contains('dark')
        ? feather.icons['moon'].toSvg()
        : feather.icons['sun'].toSvg();
    });

    // User Modal & Info
    const userModal = document.getElementById('userModal');
    const userDisplay = document.getElementById('userDisplay');
    let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;

    if(!userInfo) userModal.classList.remove('hidden');
    else userDisplay.textContent = userInfo.playerName;

    document.getElementById('saveUserBtn').addEventListener('click', () => {
      const playerName = document.getElementById('playerNameInput').value.trim();
      const guild = document.getElementById('guildInput').value.trim();
      const server = document.getElementById('serverInput').value;
      if(!playerName || !guild || !server) return alert('Enter Player, Guild, and Server');

      userInfo = { playerName, guild, server };
      localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
      userDisplay.textContent = playerName;
      userModal.classList.add('hidden');
    });

    document.getElementById('cancelUserBtn').addEventListener('click', () => {
      if(!userInfo) alert('You must set info to use the app.');
      else userModal.classList.add('hidden');
    });

    // --- Manual Timers ---
    let manualTimers = JSON.parse(localStorage.getItem('manualTimers')) || [];

    const manualContainer = document.getElementById('manualTimersContainer');

    function renderManualTimers(){
      manualContainer.innerHTML = '';
      manualTimers.forEach((t,i)=>{
        const card = document.createElement('div');
        card.className = 'timer-card bg-gray-700 rounded-lg p-4 border-l-4 border-primary-500';
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div><h3 class="font-bold text-lg">${t.name}</h3></div>
            <div class="text-right"><div class="text-2xl font-mono font-bold">${formatTime(t.remaining)}</div></div>
          </div>
          <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
            <button onclick="restartManual(${i})" class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Restart</button>
            <button onclick="stopManual(${i})" class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Stop</button>
          </div>
        `;
        manualContainer.appendChild(card);
      });
    }

    function formatTime(sec){
      const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function addManualTimer(){
      const name = document.getElementById('manualBossName').value.trim();
      const hours = parseInt(document.getElementById('manualHours').value);
      if(!name||!hours) return alert('Enter name and hours');
      manualTimers.push({name, duration:hours*3600, remaining:hours*3600, running:false});
      localStorage.setItem('manualTimers', JSON.stringify(manualTimers));
      renderManualTimers();
    }
    document.getElementById('addManualTimer').addEventListener('click', addManualTimer);

    function restartManual(i){
      manualTimers[i].running=true;
      const interval = setInterval(()=>{
        if(!manualTimers[i].running){ clearInterval(interval); return; }
        if(manualTimers[i].remaining>0){ manualTimers[i].remaining--; renderManualTimers(); }
        else { clearInterval(interval); notifyUser(`${manualTimers[i].name} timer ended!`); }
      },1000);
    }

    function stopManual(i){ manualTimers[i].running=false; renderManualTimers(); }

    document.getElementById('stopAllManual').addEventListener('click', ()=>{
      manualTimers.forEach(t=>t.running=false);
      renderManualTimers();
    });

    renderManualTimers();

    // --- Scheduled Timers ---
    let scheduledTimers = [];

    async function loadScheduledTimers(){
      scheduledTimers=[];
      const querySnapshot = await getDocs(collection(db, "scheduledTimers"));
      querySnapshot.forEach(doc=>{
        const data = doc.data();
        if(data.server === userInfo.server){
          scheduledTimers.push(data);
        }
      });
      renderScheduledTimers();
    }

    const scheduledContainer = document.getElementById('scheduledTimersContainer');

    function renderScheduledTimers(){
      scheduledContainer.innerHTML='';
      scheduledTimers.forEach(t=>{
        const card = document.createElement('div');
        card.className='timer-card today bg-gray-700 rounded-lg p-4 border-l-4 border-secondary-500';
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div><h3 class="font-bold text-lg">${t.name}</h3>
              <p class="text-sm text-gray-400">Guild: ${t.guild}</p>
            </div>
            <div class="text-right">
              <div class="text-2xl font-mono font-bold">${t.schedules.join(', ')}</div>
            </div>
          </div>
        `;
        scheduledContainer.appendChild(card);
      });
    }

    loadScheduledTimers();

    // --- Notifications ---
    function notifyUser(msg){ alert(msg); } // simple for now

    // --- Server Password Verification ---
    let serverPasswordVerified = JSON.parse(localStorage.getItem('serverPasswordVerified')) || {};

    async function checkServerPassword(server){
      if(serverPasswordVerified[server]) return true;
      const docSnap = await getDocs(collection(db, "servers"));
      let correctPassword="";
      docSnap.forEach(snap=>{if(snap.id===server) correctPassword=snap.data().password||"";});
      if(!correctPassword){ serverPasswordVerified[server]=true; localStorage.setItem('serverPasswordVerified',JSON.stringify(serverPasswordVerified)); return true; }
      const input=prompt(`Enter password for ${server} server:`);
      if(input===correctPassword){ serverPasswordVerified[server]=true; localStorage.setItem('serverPasswordVerified',JSON.stringify(serverPasswordVerified)); return true; }
      alert('Incorrect password!'); return false;
    }

    async function safeTimerAction(timerIndex,action){
      const verified = await checkServerPassword(userInfo.server);
      if(!verified) return;
      if(action==='restart') restartManual(timerIndex);
      if(action==='stop') stopManual(timerIndex);
    }

    async function safeScheduledAction(timerName,action){
      const verified = await checkServerPassword(userInfo.server);
      if(!verified) return;
      console.log(`Action "${action}" allowed for scheduled timer: ${timerName}`);
    }
  </script>
</body>
</html>
