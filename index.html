<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boss Timer</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background-color: #1e293b; color: #f1f5f9; }
  #offlineIndicator { color: #f87171; font-weight: bold; }
  #onlineIndicator { color: #34d399; font-weight: bold; }
</style>
</head>
<body class="min-h-screen flex flex-col p-4">

<div class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold">Boss Timer</h1>
  <div>
    <span id="offlineIndicator" style="display:none;">Offline</span>
    <span id="onlineIndicator" style="display:inline;">Online</span>
  </div>
</div>

<div class="flex gap-2 mb-4 flex-wrap">
  <button id="addBossBtn" class="bg-emerald-600 px-3 py-1 rounded">Add Boss</button>
  <button id="openWebhookBtn" class="bg-blue-600 px-3 py-1 rounded">Webhooks</button>
  <button id="openControlRoom" class="bg-purple-600 px-3 py-1 rounded">Control Room</button>
</div>

<h2 class="font-semibold mb-2">Active Timers</h2>
<div id="timersList" class="flex flex-col gap-2 mb-6"></div>

<h2 class="font-semibold mb-2">Today's Timers</h2>
<ul id="todayList" class="flex flex-col gap-1 mb-6"></ul>

<script type="module" src="./script.js"></script>
</body>
</html>
