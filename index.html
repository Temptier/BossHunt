<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss Spawn Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Manrope', sans-serif; margin:0; padding:0; background:#f3f4f6; }
    .card { background:#fff; padding:16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .list-item { display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee; }
    .muted { color:#6b7280; font-size:0.85rem; }
    .overlay { position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);display:flex;justify-content:center;align-items:center;z-index:999; }
    .modal { max-width:400px;width:90%;padding:16px; }
    .flex { display:flex; gap:8px; }
    .ghost { background:#e5e7eb; color:#111; }
    input { width:100%; padding:6px 8px; border:1px solid #ccc; border-radius:6px; }
    button { padding:6px 12px; border:none;border-radius:6px; cursor:pointer; }
    .row { display:flex; gap:8px; }
    .col { flex:1; display:flex; flex-direction:column; }
  </style>
</head>
<body>
  <div class="card" style="margin:16px;">
    <div id="user-info">Please set your IGN & Guild</div>
    <button id="edit-info">Edit</button>
    <button id="stop-all">Stop All</button>
  </div>

  <div class="card" style="margin:16px;">
    <h3>Manual Timers</h3>
    <div id="manual-list"></div>
    <div id="manual-empty" class="muted">No manual timers</div>
    <button id="add-manual">Add Manual Boss</button>
  </div>

  <div class="card" style="margin:16px;">
    <h3>Scheduled Timers</h3>
    <div id="sched-list"></div>
    <div id="sched-empty" class="muted">No scheduled timers</div>
    <button id="add-scheduled">Add Scheduled Boss</button>
  </div>

  <div class="card" style="margin:16px;">
    <h3>Today's Schedule</h3>
    <div id="today-list"></div>
    <div id="today-empty" class="muted">No bosses today</div>
  </div>

  <div class="card" style="margin:16px;">
    <h3>Webhook Panel</h3>
    <input id="webhook-url" placeholder="Discord Webhook URL"/>
    <button id="save-webhook">Save Webhook</button>
  </div>

  <div class="card" style="margin:16px;">
    <h3>Control Room</h3>
    <div id="control-bosses"></div>
    <textarea id="control-msg" placeholder="Message"></textarea><br>
    <button id="open-control">Scroll to Control Room</button>
    <button id="send-notify">Send Notification</button>
    <div id="last-action" class="muted"></div>
  </div>

  <!-- Modal Root -->
  <div id="modal-root"></div>

  <script type="module" src="modals.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
