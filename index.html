<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss Spawn Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>

  <style>
    body { font-family: 'Manrope', sans-serif; background:#f0f0f0; margin:0; padding:0; }

  </style>
</head>

  <div id="root"></div>

  <script type="module" src="./modals.js"></script>
  <script type="module" src="./main.js"></script>

</html>
