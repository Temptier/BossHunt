<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BossTimer</title>

  <!-- Tailwind & Feather -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#3b82f6', 600: '#2563eb' },
            secondary: { 500: '#10b981', 600: '#059669' },
          },
        },
      },
    };
  </script>

  <style>
    body.dark {
      background-color: #111827;
      color: #f3f4f6;
    }
    body.light {
      background-color: #f9fafb;
      color: #111827;
    }
    .timer-card { transition: all 0.3s ease; }
    .timer-card.running { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    .timer-card.today { box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
  </style>
</head>

<body class="dark">
  <div class="min-h-screen bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-10">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <i data-feather="clock" class="text-primary-500"></i>
          <h1 class="text-2xl font-bold">BossTimer</h1>
        </div>

        <div class="flex items-center space-x-3">
          <a href="faction-schedule.html" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm transition flex items-center">
            <i data-feather="calendar" class="w-4 h-4 mr-1"></i> Faction Schedule
          </a>
          <button id="themeToggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
            <i data-feather="moon"></i>
          </button>
          <div class="hidden sm:flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded-full">
            <i data-feather="user" class="w-4 h-4"></i>
            <span id="userDisplay">Guest</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 space-y-8">
      <!-- Manual Timers -->
      <section class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold flex items-center">
            <i data-feather="plus-circle" class="mr-2 text-primary-500"></i> Manual Timers
          </h2>
          <button id="restartAllManual"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg text-sm font-medium transition">
            Restart All
          </button>
        </div>

        <!-- Add Manual Timer -->
        <div class="flex flex-col md:flex-row gap-3 mb-6">
          <input id="manualBossName" type="text" placeholder="Boss Name"
            class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
          <input id="manualHours" type="number" placeholder="Hours" min="1"
            class="w-24 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
          <button id="addManualTimer"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition">Add</button>
        </div>

        <!-- Manual Timers List -->
        <div id="manualTimersContainer" class="space-y-4">
          <div class="timer-card running bg-gray-700 rounded-lg p-4 border-l-4 border-primary-500">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-bold text-lg">Venatus</h3>
                <p class="text-sm text-gray-400">Running - Miss: 0</p>
              </div>
              <div class="text-right">
                <div class="text-2xl font-mono font-bold">10:23:45</div>
                <div class="text-sm text-gray-400">Ends: Mon 14:30</div>
              </div>
            </div>

            <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
              <p class="text-xs text-gray-400">Last: PlayerName [Guild]</p>
              <div class="flex space-x-2">
                <button class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium">Restart</button>
                <button class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium">Stop</button>
                <button class="px-3 py-1 bg-primary-500 hover:bg-primary-600 rounded text-xs font-medium">Share</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Scheduled Timers -->
      <section class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold flex items-center">
            <i data-feather="calendar" class="mr-2 text-secondary-500"></i> Scheduled Bosses
          </h2>
          <button id="addScheduledBtn"
            class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg text-sm font-medium transition">
            Add Boss
          </button>
        </div>

        <div id="scheduledTimersContainer" class="space-y-4">
          <div class="timer-card today bg-gray-700 rounded-lg p-4 border-l-4 border-secondary-500">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-bold text-lg">Climantis</h3>
                <p class="text-sm text-gray-400">Today's spawn</p>
              </div>
              <div class="text-right">
                <div class="text-2xl font-mono font-bold">02:15:30</div>
                <div class="text-sm text-gray-400">Mon 11:30, Thu 19:00</div>
              </div>
            </div>

              <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
                <p class="text-xs text-gray-400">Next: Mon 11:30</p>
                <button class="px-3 py-1 bg-secondary-500 hover:bg-secondary-600 rounded text-xs font-medium transition">Share</button>
              </div>
            </div>
          </div>
      </section>
    </main>

    <!-- User Modal -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Set Your Information</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Player Name</label>
            <input id="playerNameInput" type="text"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Guild</label>
            <input id="guildInput" type="text"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500" />
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button id="cancelUserBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">Cancel</button>
            <button id="saveUserBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    // --- THEME HANDLER ---
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') document.body.classList.replace('dark', 'light');

    const updateIcon = () => {
      themeToggle.innerHTML = document.body.classList.contains('dark')
        ? feather.icons['moon'].toSvg()
        : feather.icons['sun'].toSvg();
    };
    updateIcon();

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
      const mode = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
      updateIcon();
    });

    // --- USER MODAL ---
    const userModal = document.getElementById('userModal');
    const userDisplay = document.getElementById('userDisplay');
    let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;

    if (!userInfo) {
      userModal.classList.remove('hidden');
    } else {
      userDisplay.textContent = userInfo.playerName;
    }

    document.getElementById('saveUserBtn').addEventListener('click', () => {
      const playerName = document.getElementById('playerNameInput').value.trim();
      const guild = document.getElementById('guildInput').value.trim();

      if (playerName && guild) {
        userInfo = { playerName, guild };
        localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
        userDisplay.textContent = playerName;
        userModal.classList.add('hidden');
      } else {
        alert('Please enter both player name and guild.');
      }
    });

    document.getElementById('cancelUserBtn').addEventListener('click', () => {
      if (!userInfo) {
        alert('You must set your player information to use this app.');
        return;
      }
      userModal.classList.add('hidden');
    });
  </script>
</body>
</html>
