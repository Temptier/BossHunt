<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BossTime Pro Timer</title>

  <!-- Tailwind & Feather -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcZa-fnSwdD36rB_DAR-SSfFlzH2fqcPc",
      authDomain: "lordninetimer.firebaseapp.com",
      projectId: "lordninetimer",
      storageBucket: "lordninetimer.firebasestorage.app",
      messagingSenderId: "462837939255",
      appId: "1:462837939255:web:dee141d630d5d9b94a53b2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#3b82f6', 600: '#2563eb' },
            secondary: { 500: '#10b981', 600: '#059669' },
          },
        },
      },
    };
  </script>

  <style>
    body.dark { background-color: #111827; color: #f3f4f6; }
    body.light { background-color: #f9fafb; color: #111827; }

    .timer-card { transition: all 0.3s ease; }
    .timer-card.running { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    .timer-card.warning { box-shadow: 0 0 15px rgba(234, 179, 8, 0.5); }
    .timer-card.expired { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); }
    .timer-card.today { box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
  </style>
</head>

<body class="dark">
  <div class="min-h-screen bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <i data-feather="clock" class="text-primary-500"></i>
          <h1 class="text-2xl font-bold">BossTime Pro</h1>
          <span id="headerGuild" class="ml-4 text-sm text-gray-300"></span>
          <span id="headerServer" class="ml-2 text-sm text-gray-300"></span>
        </div>

        <div class="flex items-center space-x-4">
          <button id="themeToggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
            <i data-feather="moon"></i>
          </button>

          <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded-full">
            <i data-feather="user" class="w-4 h-4"></i>
            <span id="userDisplay">Guest</span>
          </div>

          <div id="adminDisplay" class="text-sm text-green-400 hidden ml-2">Admin</div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

<!-- Manual Timers -->
        <section class="bg-gray-800 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold flex items-center">
              <i data-feather="plus-circle" class="mr-2 text-primary-500"></i>
              Manual Timers
            </h2>
            <button
              id="stopAllManual"
              class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg text-sm font-medium transition"
            >
              Stop All
            </button>
          </div>

          <!-- Add Manual Timer -->
          <div class="space-y-4 mb-6">
            <div class="flex flex-col md:flex-row gap-3">
              <input
                id="manualBossName"
                type="text"
                placeholder="Boss Name"
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              />
              <input
                id="manualHours"
                type="number"
                placeholder="Hours"
                min="1"
                class="w-24 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              />
              <button
                id="addManualTimer"
                class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition"
              >
                Add Timer
              </button>
            </div>
          </div>

          <!-- Manual Timers List -->
          <div id="manualTimersContainer" class="space-y-4"></div>
        </section>

        <!-- Scheduled Timers -->
        <section class="bg-gray-800 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold flex items-center">
              <i data-feather="calendar" class="mr-2 text-secondary-500"></i>
              Scheduled Bosses
            </h2>
            <button
              id="addScheduledBtn"
              class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg text-sm font-medium transition"
            >
              Add Boss
            </button>
          </div>

          <!-- Add Scheduled Boss Form -->
          <div id="scheduledBossForm" class="hidden space-y-4 mb-6">
            <div class="flex flex-col md:flex-row gap-3">
              <input
                id="scheduledBossName"
                type="text"
                placeholder="Boss Name"
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent"
              />
              <input
                id="scheduledTime"
                type="text"
                placeholder="Mon 12:30, Tue 15:00"
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent"
              />
              <select id="scheduledServer" class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                <option value="">Select Server</option>
              </select>
              <button
                id="saveScheduledBoss"
                class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg font-medium transition"
              >
                Save
              </button>
            </div>
          </div>

          <!-- Scheduled Boss Cards -->
          <div id="scheduledTimersContainer" class="space-y-4"></div>
        </section>
      </div>

<!-- User Modal -->
      <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
          <h3 class="text-xl font-bold mb-4">Set Your Information</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Player Name</label>
              <input id="playerNameInput" type="text"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Guild</label>
              <input id="guildInput" type="text"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Server</label>
              <select id="serverInput" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                <option value="">Select Server</option>
              </select>
            </div>
            <div class="flex justify-end space-x-3 pt-4">
              <button id="cancelUserBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Cancel</button>
              <button id="saveUserBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg transition">Save</button>
            </div>
          </div>
        </div>
      </div>

  </main>

  <script>
    feather.replace();

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
      themeToggle.innerHTML = document.body.classList.contains('dark')
        ? feather.icons['moon'].toSvg()
        : feather.icons['sun'].toSvg();
    });

    // User info
    let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;
    const userModal = document.getElementById('userModal');
    const userDisplay = document.getElementById('userDisplay');
    const serverSelect = document.getElementById('serverInput');
    const scheduledServerSelect = document.getElementById('scheduledServer');
    const headerGuild = document.getElementById('headerGuild');
    const headerServer = document.getElementById('headerServer');
    const adminDisplay = document.getElementById('adminDisplay');

    const servers = [
      {name:'Server1', password:'1234'},
      {name:'Server2', password:'abcd'},
      {name:'Server3', password:''} // No password option
    ];

    // Populate server selects
    servers.forEach(s => {
      serverSelect.innerHTML += `<option value="${s.name}">${s.name}</option>`;
      scheduledServerSelect.innerHTML += `<option value="${s.name}">${s.name}</option>`;
    });

    if(!userInfo){
      userModal.classList.remove('hidden');
    } else {
      userDisplay.textContent = userInfo.playerName;
      headerGuild.textContent = userInfo.guild ? `Guild: ${userInfo.guild}` : '';
      headerServer.textContent = userInfo.server ? `Server: ${userInfo.server}` : '';
      checkAdmin();
    }

    document.getElementById('saveUserBtn').addEventListener('click', () => {
      const playerName = document.getElementById('playerNameInput').value.trim();
      const guild = document.getElementById('guildInput').value.trim();
      const server = serverSelect.value;

      if(playerName && guild && server){
        userInfo = { playerName, guild, server };
        localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
        userDisplay.textContent = playerName;
        headerGuild.textContent = `Guild: ${guild}`;
        headerServer.textContent = `Server: ${server}`;
        userModal.classList.add('hidden');
        checkAdmin();
      } else {
        alert('Please fill in all fields.');
      }
    });

    document.getElementById('cancelUserBtn').addEventListener('click', () => {
      if(!userInfo){
        alert('You must set your player information to use this app.');
        return;
      }
      userModal.classList.add('hidden');
    });

    function checkAdmin(){
      const admins = ['TempTier']; // Temporary admin list
      if(admins.includes(userInfo.playerName)){
        adminDisplay.classList.remove('hidden');
      }
    }

    // TODO: Load Manual & Scheduled timers from Firestore and handle server/password validation before running timers
    // TODO: Persistent timers across sessions using localStorage
    // TODO: Notification 10 minutes before timer ends
  </script>
</body>
</html>
