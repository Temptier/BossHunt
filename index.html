<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boss Timer — Lordnine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0d1117; color:#e6edf3; font-family:Inter,system-ui,monospace; }
    .card { background:#161b22; border:1px solid rgba(255,255,255,0.03); border-radius:10px; padding:12px; }
    .floating { position:fixed; right:18px; bottom:18px; z-index:9999; }
    .modal-bg{ position:fixed; inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:9998; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="max-w-3xl mx-auto p-4 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-semibold text-blue-400">Lordnine — Boss Timers</h1>
      <div class="text-xs text-gray-400">Shared realtime timers</div>
    </div>
    <div class="text-right">
      <div id="userBadge" class="text-sm opacity-90">IGN: — | Guild: —</div>
      <button id="changeUserBtn" class="text-xs text-blue-400 mt-1">Change</button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto space-y-6 p-4">

    <!-- Manual timers -->
    <section class="card">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold text-blue-300">Manual Bosses</h2>
        <div class="flex gap-2">
          <button id="addManualBtn" class="bg-green-600 px-3 py-1 rounded">+ Add</button>
          <button id="restartAllBtn" class="bg-yellow-600 px-3 py-1 rounded">Restart All</button>
        </div>
      </div>
      <div id="manualList" class="space-y-3"></div>
    </section>

    <!-- Scheduled timers -->
    <section class="card">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-lg font-semibold text-blue-300">Scheduled Bosses</h2>
        <div class="text-xs text-gray-400">Merged per boss — shows next spawn</div>
      </div>
      <div id="scheduledList" class="space-y-3"></div>
    </section>

  </main>

  <!-- Floating Edit Webhook Button (bottom-right) -->
  <div class="floating">
    <button id="editWebhookBtn" title="Edit your webhook" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg">⚙️</button>
  </div>

  <!-- Webhook Modal (hidden by default) -->
  <div id="webhookModal" class="modal-bg" style="display:none;">
    <div class="card w-96">
      <h3 class="text-lg font-semibold mb-2">Edit Discord Webhook (per-user)</h3>
      <input id="webhookInput" placeholder="https://discord.com/api/webhooks/..." class="w-full p-2 rounded bg-[#0d1117] border border-gray-700 mb-3" />
      <div class="flex justify-end gap-2">
        <button id="cancelWebhook" class="px-3 py-1 rounded bg-gray-600">Cancel</button>
        <button id="saveWebhookBtn" class="px-3 py-1 rounded bg-green-600">Save</button>
      </div>
    </div>
  </div>

  <!-- User modal (IGN/Guild) -->
  <div id="userModal" class="modal-bg" style="display:none;">
    <div class="card w-80">
      <h3 class="text-lg font-semibold mb-3">Enter your info</h3>
      <input id="ignInput" placeholder="IGN" class="w-full p-2 rounded bg-[#0d1117] border border-gray-700 mb-2" />
      <input id="guildInput" placeholder="Guild" class="w-full p-2 rounded bg-[#0d1117] border border-gray-700 mb-3" />
      <button id="saveUserBtn" class="w-full bg-blue-600 p-2 rounded">Save</button>
    </div>
  </div>

  <!-- Firebase + App script -->
  <script type="module" src="./js/script.js"></script>
</body>
</html>
