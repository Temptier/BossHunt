<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BossTime Pro Timer</title>
  <!-- Tailwind & Feather -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {500:'#3b82f6',600:'#2563eb'},
            secondary: {500:'#10b981',600:'#059669'}
          },
        },
      },
    };
  </script>

  <style>
    body.dark { background-color:#111827; color:#f3f4f6; }
    body.light { background-color:#f9fafb; color:#111827; }
    .timer-card { transition: all 0.3s ease; }
    .timer-card.running { box-shadow:0 0 15px rgba(59,130,246,0.5); }
    .timer-card.warning { box-shadow:0 0 15px rgba(234,179,8,0.5); }
    .timer-card.expired { box-shadow:0 0 15px rgba(239,68,68,0.5); }
    .timer-card.today { box-shadow:0 0 15px rgba(16,185,129,0.5); }
  </style>
</head>

<body class="dark">
  <div class="min-h-screen bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <i data-feather="clock" class="text-primary-500"></i>
            <h1 class="text-2xl font-bold">BossTime Pro</h1>
          </div>
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
              <i data-feather="moon"></i>
            </button>
            <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded-full">
              <i data-feather="user" class="w-4 h-4"></i>
              <span id="userDisplay">Guest</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Manual Timers -->
        <section class="bg-gray-800 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold flex items-center">
              <i data-feather="plus-circle" class="mr-2 text-primary-500"></i>
              Manual Timers
            </h2>
            <button id="stopAllManual" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg text-sm font-medium transition">
              Stop All
            </button>
          </div>
          <!-- Add Manual Timer -->
          <div class="space-y-4 mb-6">
            <div class="flex flex-col md:flex-row gap-3">
              <input id="manualBossName" type="text" placeholder="Boss Name"
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
              <input id="manualHours" type="number" placeholder="Hours" min="1"
                class="w-24 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
              <button id="addManualTimer" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition">
                Add Timer
              </button>
            </div>
          </div>
          <!-- Manual Timers List -->
          <div id="manualTimersContainer" class="space-y-4"></div>
        </section>

<!-- Scheduled Timers -->
        <section class="bg-gray-800 rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold flex items-center">
              <i data-feather="calendar" class="mr-2 text-secondary-500"></i>
              Scheduled Bosses
            </h2>
            <button id="addScheduledBtn" class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg text-sm font-medium transition">
              Add Boss
            </button>
          </div>

          <!-- Add Scheduled Boss Form -->
          <div id="scheduledBossForm" class="hidden space-y-4 mb-6">
            <div class="flex flex-col md:flex-row gap-3">
              <input id="scheduledBossName" type="text" placeholder="Boss Name"
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent"/>
              <input id="scheduledTime" type="text" placeholder="mon 12:30, tue 15:00"
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent"/>
              <button id="saveScheduledBoss" class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg font-medium transition">
                Save
              </button>
            </div>
          </div>

          <!-- Scheduled Boss Cards -->
          <div id="scheduledTimersContainer" class="space-y-4"></div>
        </section>
      </div>

      <!-- Recent Activity -->
      <section class="mt-8 bg-gray-800 rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4 flex items-center">
          <i data-feather="activity" class="mr-2 text-primary-500"></i>
          Recent Activity
        </h2>

        <div id="activityFeed" class="bg-gray-700 rounded-lg p-4 max-h-64 overflow-y-auto space-y-2"></div>
      </section>
    </main>

    <!-- User Modal -->
    <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Set Your Information</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Player Name</label>
            <input id="playerNameInput" type="text"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Guild</label>
            <input id="guildInput" type="text"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Server</label>
            <select id="serverSelect"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
              <option value="">Select Server</option>
              <option value="Server1">Server1</option>
              <option value="Server2">Server2</option>
              <option value="Server3">Server3</option>
            </select>
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button id="cancelUserBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Cancel</button>
            <button id="saveUserBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg transition">Save</button>
          </div>
        </div>
      </div>
    </div>

<script>
  // ---------------- FIREBASE INITIALIZATION ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyCcZa-fnSwdD36rB_DAR-SSfFlzH2fqcPc",
    authDomain: "lordninetimer.firebaseapp.com",
    projectId: "lordninetimer",
    storageBucket: "lordninetimer.firebasestorage.app",
    messagingSenderId: "462837939255",
    appId: "1:462837939255:web:dee141d630d5d9b94a53b2"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ---------------- FEATHER ICONS ----------------
  feather.replace();

  // ---------------- THEME TOGGLE ----------------
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
    themeToggle.innerHTML = document.body.classList.contains('dark')
      ? feather.icons['moon'].toSvg()
      : feather.icons['sun'].toSvg();
  });

  // ---------------- USER MODAL ----------------
  const userModal = document.getElementById('userModal');
  const userDisplay = document.getElementById('userDisplay');
  let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;

  if (!userInfo) userModal.classList.remove('hidden');
  else userDisplay.textContent = userInfo.playerName;

  document.getElementById('saveUserBtn').addEventListener('click', () => {
    const playerName = document.getElementById('playerNameInput').value.trim();
    const guild = document.getElementById('guildInput').value.trim();
    const server = document.getElementById('serverSelect').value;

    if(playerName && guild && server){
      userInfo = { playerName, guild, server };
      localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
      userDisplay.textContent = playerName;
      userModal.classList.add('hidden');
      loadTimers(); // Load timers after user info is set
    } else {
      alert('Please enter all fields.');
    }
  });

  document.getElementById('cancelUserBtn').addEventListener('click', () => {
    if(!userInfo){
      alert('You must set your info to use this app.');
      return;
    }
    userModal.classList.add('hidden');
  });

  // ---------------- SERVER PASSWORD HANDLING ----------------
  let serverPasswords = {}; // Loaded from Firestore
  let enteredPasswords = {}; // Keeps track per session

  function checkServerPassword(server){
    if(!serverPasswords[server] || serverPasswords[server]==='') return true; // no password required
    if(enteredPasswords[server]) return true; // already entered
    const pw = prompt(`Enter password for ${server}`);
    if(pw===serverPasswords[server]){
      enteredPasswords[server]=true;
      return true;
    } else {
      alert('Incorrect password');
      return false;
    }
  }

  // ---------------- ADMIN FEATURES ----------------
  let admins = ['AdminPlayer','TempTier']; // Example admins

  function isAdmin(playerName){
    return admins.includes(playerName);
  }

  if(isAdmin(userInfo?.playerName)){
    const adminHeader = document.createElement('div');
    adminHeader.className='text-sm text-red-400 font-bold ml-4';
    adminHeader.textContent='Admin';
    document.querySelector('header .flex.items-center.space-x-4').appendChild(adminHeader);
  }

  function setServerPassword(server,password){
    if(!isAdmin(userInfo.playerName)) return;
    db.collection('servers').doc(server).set({password},{merge:true});
  }

  // ---------------- MANUAL TIMER LOGIC ----------------
  let manualTimers = JSON.parse(localStorage.getItem('manualTimers')) || [];

  function saveManualTimers(){
    localStorage.setItem('manualTimers', JSON.stringify(manualTimers));
  }

  function renderManualTimers(){
    const container = document.getElementById('manualTimersContainer');
    container.innerHTML='';
    manualTimers.forEach((t,index)=>{
      const div = document.createElement('div');
      div.className='timer-card bg-gray-700 rounded-lg p-4 border-l-4 border-primary-500';
      div.innerHTML=`
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold text-lg">${t.name}</h3>
            <p class="text-sm text-gray-400">${t.running?'Running':'Stopped'} - Miss: 0</p>
          </div>
          <div class="text-right">
            <div class="text-2xl font-mono font-bold" id="manualTime-${index}">${formatTime(t.remaining)}</div>
            <div class="text-sm text-gray-400">Ends: ${t.endTime}</div>
          </div>
        </div>
        <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
          <p class="text-xs text-gray-400">Last: ${t.guild}</p>
          <div class="flex space-x-2">
            <button onclick="restartManual(${index})" class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Restart</button>
            <button onclick="stopManual(${index})" class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Stop</button>
            <button onclick="sendTimer(${index})" class="px-3 py-1 bg-primary-500 hover:bg-primary-600 rounded text-xs font-medium transition">Send</button>
          </div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function formatTime(seconds){
    const h=Math.floor(seconds/3600);
    const m=Math.floor((seconds%3600)/60);
    const s=seconds%60;
    const ampm = h>=12?'PM':'AM';
    const hh = h%12||12;
    return `${hh.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')} ${ampm}`;
  }

  function restartManual(index){
    if(!checkServerPassword(userInfo.server)) return;
    manualTimers[index].running=true;
    manualTimers[index].endTime = calculateEndTime(manualTimers[index].hours);
    manualTimers[index].remaining = manualTimers[index].hours*3600;
    saveManualTimers();
    renderManualTimers();
  }

  function stopManual(index){
    manualTimers[index].running=false;
    saveManualTimers();
    renderManualTimers();
  }

  function calculateEndTime(hours){
    const now = new Date();
    now.setHours(now.getHours()+hours);
    return now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit',hour12:true});
  }

  document.getElementById('addManualTimer').addEventListener('click',()=>{
    const name=document.getElementById('manualBossName').value.trim();
    const hours=parseInt(document.getElementById('manualHours').value);
    if(name && hours>0){
      manualTimers.push({name, hours, running:false, remaining:hours*3600, guild:userInfo.guild, endTime:calculateEndTime(hours)});
      saveManualTimers();
      renderManualTimers();
    } else alert('Enter valid boss name and hours.');
  });

  document.getElementById('stopAllManual').addEventListener('click',()=>{
    manualTimers.forEach(t=>t.running=false);
    saveManualTimers();
    renderManualTimers();
  });

// ---------------- SCHEDULED TIMERS ----------------
  let scheduledTimers = []; // will load from Firestore

  async function loadTimers(){
    if(!userInfo) return;

    // Load server passwords
    const serversSnap = await db.collection('servers').get();
    serversSnap.forEach(doc=>serverPasswords[doc.id]=doc.data().password);

    // Load scheduled timers
    const timersSnap = await db.collection('timers')
      .where('server','==',userInfo.server)
      .get();

    scheduledTimers=[];
    timersSnap.forEach(doc=>{
      const data = doc.data();
      const existing = scheduledTimers.find(t=>t.name===data.name);
      if(existing){
        existing.times = [...new Set([...existing.times,...data.times])]; // merge multiple
        existing.guilds = [...new Set([...existing.guilds,data.guild])];
      } else {
        scheduledTimers.push({name:data.name, times:data.times, guilds:[data.guild]});
      }
    });

    renderScheduledTimers();
    startScheduledTimers();
  }

  function renderScheduledTimers(){
    const container=document.getElementById('scheduledTimersContainer');
    container.innerHTML='';
    scheduledTimers.forEach((t,index)=>{
      t.times.forEach(time=>{
        const div=document.createElement('div');
        div.className='timer-card today bg-gray-700 rounded-lg p-4 border-l-4 border-secondary-500';
        div.innerHTML=`
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-bold text-lg">${t.name}</h3>
              <p class="text-sm text-gray-400">Guild: ${t.guilds.join(', ')}</p>
            </div>
            <div class="text-right">
              <div class="text-2xl font-mono font-bold">${formatTimeTo12(time)}</div>
              <div class="text-sm text-gray-400">${time}</div>
            </div>
          </div>
          <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
            <p class="text-xs text-gray-400">Next: ${time}</p>
            <button class="px-3 py-1 bg-secondary-500 hover:bg-secondary-600 rounded text-xs font-medium transition">Send</button>
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  function formatTimeTo12(time24){
    const [h,m]=time24.split(':').map(Number);
    const ampm = h>=12?'PM':'AM';
    const hh = h%12||12;
    return `${hh.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')} ${ampm}`;
  }

  function startScheduledTimers(){
    setInterval(()=>{
      const now=new Date();
      scheduledTimers.forEach(t=>{
        t.times.forEach(timeStr=>{
          const [h,m] = timeStr.split(':').map(Number);
          const target = new Date();
          target.setHours(h); target.setMinutes(m); target.setSeconds(0);
          const diff = (target-now)/1000;
          if(diff>0 && diff<=600){ // 10 minutes before
            notifyUser(t.name,diff);
          }
        });
      });
    },60000); // check every minute
  }

  function notifyUser(name,remaining){
    if(Notification.permission!=='granted') Notification.requestPermission();
    else{
      new Notification(`Boss ${name} spawning in 10 minutes!`);
      addActivity(`${userInfo.playerName} notified: ${name}`);
    }
  }

  // ---------------- ACTIVITY FEED ----------------
  function addActivity(text){
    const feed = document.getElementById('activityFeed');
    const item=document.createElement('div');
    item.className='flex items-center justify-between p-2 hover:bg-gray-600 rounded transition';
    item.innerHTML=`<p class="text-xs text-gray-400">${text} (${new Date().toLocaleTimeString()})</p>`;
    feed.insertBefore(item,feed.firstChild);
  }

  // ---------------- SEND BUTTON PLACEHOLDER ----------------
  function sendTimer(index){
    alert('Send functionality will be added later.');
  }

  // ---------------- INITIAL LOAD ----------------
  document.addEventListener('DOMContentLoaded',()=>{
    renderManualTimers();
    loadTimers();
  });
</script>

</body>
</html>
