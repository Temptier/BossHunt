<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bossy McBossFace Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <!-- Firebase libs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Components -->
  <script src="components/navbar.js"></script>
  <script src="components/welcome-modal.js"></script>
  <script src="components/discord-webhook-modal.js"></script>
  <script src="components/control-room-modal.js"></script>
  <script src="components/stop-all-modal.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <custom-navbar></custom-navbar>
  <custom-welcome-modal></custom-welcome-modal>

  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Boss Timers</h1>
      <div class="flex space-x-4">
        <button id="discordWebhookBtn" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg flex items-center">
          <i data-feather="message-circle" class="mr-2"></i> Discord Webhook
        </button>
        <button id="controlRoomBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg flex items-center hidden">
          <i data-feather="command" class="mr-2"></i> Control Room
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4 pb-2 border-b border-gray-700">Manual Timers</h2>
        <div id="manualTimersContainer" class="space-y-4"></div>
      </div>

      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4 pb-2 border-b border-gray-700">Scheduled Timers</h2>
        <div id="scheduledTimersContainer" class="space-y-4"></div>
      </div>
    </div>

    <div class="mt-8 bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4 pb-2 border-b border-gray-700">Today's Schedule</h2>
      <div id="todaysScheduleContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <custom-discord-webhook-modal></custom-discord-webhook-modal>
  <custom-control-room-modal></custom-control-room-modal>
  <custom-stop-all-modal></custom-stop-all-modal>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const discordBtn = document.getElementById('discordWebhookBtn');
      const controlBtn = document.getElementById('controlRoomBtn');

      discordBtn?.addEventListener('click', () => {
        const modal = document.querySelector('custom-discord-webhook-modal');
        if (modal && typeof modal.open === 'function') modal.open();
      });

      // show control room button if user has webhook saved
      if (localStorage.getItem('webhookUrl')) controlBtn.classList.remove('hidden');

      controlBtn?.addEventListener('click', () => {
        const comp = document.querySelector('custom-control-room-modal');
        if (comp && typeof comp.openWithTimers === 'function') comp.openWithTimers(window.timers || []);
      });
    });

    feather.replace();
  </script>
</body>
</html>
