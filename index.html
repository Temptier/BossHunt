<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BossTime Pro Timer</title>

  <!-- Tailwind & Feather -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 500: '#3b82f6', 600: '#2563eb' },
            secondary: { 500: '#10b981', 600: '#059669' },
          },
          fontFamily: { inter: ['Inter', 'sans-serif'] },
        },
      },
    };
  </script>

  <style>
    body.dark { background-color: #111827; color: #f3f4f6; }
    body.light { background-color: #f9fafb; color: #111827; }
    .timer-card { transition: all 0.3s ease; }
    .timer-card.running { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    .timer-card.warning { box-shadow: 0 0 15px rgba(234, 179, 8, 0.5); }
    .timer-card.expired { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); }
    .timer-card.today { box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
  </style>

  <!-- Firebase -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcZa-fnSwdD36rB_DAR-SSfFlzH2fqcPc",
      authDomain: "lordninetimer.firebaseapp.com",
      projectId: "lordninetimer",
      storageBucket: "lordninetimer.firebasestorage.app",
      messagingSenderId: "462837939255",

</head>

<body class="dark">
<div class="min-h-screen bg-gray-900 text-gray-100">

  <!-- Header -->
  <header class="bg-gray-800 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <i data-feather="clock" class="text-primary-500"></i>
        <h1 class="text-2xl font-bold">BossTime Pro</h1>
        <span id="adminBadge" class="hidden bg-red-500 px-2 py-1 rounded text-xs">Admin</span>
      </div>

      <div class="flex items-center space-x-4">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition">
          <i data-feather="moon"></i>
        </button>

        <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded-full">
          <i data-feather="user" class="w-4 h-4"></i>
          <span id="userDisplay">Guest</span>
        </div>

        <select id="serverHeader" class="px-2 py-1 rounded bg-gray-700 text-sm">
          <option value="">Select Server</option>
        </select>
      </div>
    </div>

<!-- User Modal -->
  <div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Set Your Information</h3>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Player Name</label>
          <input id="playerNameInput" type="text" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Guild</label>
          <input id="guildInput" type="text" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Server</label>
          <select id="serverSelect" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            <option value="">Select Server</option>
          </select>
        </div>

        <div class="flex justify-end space-x-3 pt-4">
          <button id="cancelUserBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition">Cancel</button>
          <button id="saveUserBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg transition">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    // Elements
    const userModal = document.getElementById('userModal');
    const userDisplay = document.getElementById('userDisplay');
    const serverSelect = document.getElementById('serverSelect');
    const serverHeader = document.getElementById('serverHeader');
    const adminBadge = document.getElementById('adminBadge');

    let serversList = [];
    let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;

    // Load servers into modal and header
    function loadServers() {
      db.collection('servers').get().then(snapshot => {
        serversList = [];
        serverSelect.innerHTML = '<option value="">Select Server</option>';
        serverHeader.innerHTML = '<option value="">Select Server</option>';

        snapshot.forEach(doc => {
          const s = doc.data();
          serversList.push({id: doc.id, ...s});
          const option1 = document.createElement('option');
          option1.value = doc.id;
          option1.textContent = s.name;
          serverSelect.appendChild(option1);

          const option2 = document.createElement('option');
          option2.value = doc.id;
          option2.textContent = s.name;
          serverHeader.appendChild(option2);
        });

        // Preselect if user info exists
        if(userInfo){
          serverSelect.value = userInfo.serverId;
          serverHeader.value = userInfo.serverId;
        }
      });
    }

    loadServers();

    // Show modal if no user info
    if(!userInfo) userModal.classList.remove('hidden');
    else userDisplay.textContent = userInfo.playerName;

    // Save user info and check server password if needed
    document.getElementById('saveUserBtn').addEventListener('click', async () => {
      const playerName = document.getElementById('playerNameInput').value.trim();
      const guild = document.getElementById('guildInput').value.trim();
      const serverId = serverSelect.value;

      if(!playerName || !guild || !serverId) return alert('Please fill all fields!');

      const server = serversList.find(s => s.id === serverId);

      // Password prompt only if server has password and not cached
      if(server.password && localStorage.getItem(`serverPassword_${serverId}`) !== server.password){
        const pw = prompt(`Enter password for server ${server.name}:`);
        if(pw !== server.password) return alert('Incorrect password!');
        localStorage.setItem(`serverPassword_${serverId}`, pw);
      }

      // Save user info
      userInfo = { playerName, guild, serverId };
      localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
      userDisplay.textContent = playerName;
      serverHeader.value = serverId;
      userModal.classList.add('hidden');

      checkAdminStatus();
      loadTimersForServer(serverId);
    });

    // Cancel button
    document.getElementById('cancelUserBtn').addEventListener('click', () => {
      if(!userInfo) alert('You must set your information to use the app.');
      else userModal.classList.add('hidden');
    });

    // Check admin status
    function checkAdminStatus(){
      db.collection('admins').get().then(snapshot => {
        let isAdmin = false;
        snapshot.forEach(doc => {
          const a = doc.data();
          if(a.name === userInfo.playerName) isAdmin = true;
        });
        adminBadge.style.display = isAdmin ? 'inline-block' : 'none';
      });
    }

    if(userInfo) checkAdminStatus();

    // Change server selection in header
    serverHeader.addEventListener('change', () => {
      if(userInfo){
        const serverId = serverHeader.value;
        if(serverId){
          userInfo.serverId = serverId;
          localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
          loadTimersForServer(serverId);
        }
      }
    });
  </script>

<!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Manual Timers -->
      <section class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold flex items-center">
            <i data-feather="plus-circle" class="mr-2 text-primary-500"></i>
            Manual Timers
          </h2>
          <button
            id="stopAllManual"
            class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg text-sm font-medium transition"
          >
            Stop All
          </button>
        </div>

        <!-- Add Manual Timer -->
        <div class="space-y-4 mb-6">
          <div class="flex flex-col md:flex-row gap-3">
            <input
              id="manualBossName"
              type="text"
              placeholder="Boss Name"
              class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            />
            <input
              id="manualHours"
              type="number"
              placeholder="Hours"
              min="1"
              class="w-24 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            />
            <button
              id="addManualTimer"
              class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition"
            >
              Add Timer
            </button>
          </div>
        </div>

        <!-- Manual Timers List -->
        <div id="manualTimersContainer" class="space-y-4">
          <!-- Timer cards will be loaded here dynamically -->
        </div>
      </section>

      <!-- Scheduled Timers -->
      <section class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold flex items-center">
            <i data-feather="calendar" class="mr-2 text-secondary-500"></i>
            Scheduled Bosses
          </h2>
          <button
            id="addScheduledBtn"
            class="px-4 py-2 bg-secondary-500 hover:bg-secondary-600 rounded-lg text-sm font-medium transition"
          >
            Add Boss
          </button>
        </div>

        <!-- Scheduled Boss Cards -->
        <div id="scheduledTimersContainer" class="space-y-4">
          <!-- Scheduled timers will be loaded here dynamically -->
        </div>
      </section>
    </div>
  </main>

  <script>
    // Utility to format time in 12-hour format
    function formatTime(date){
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2,'0');
      const ampm = hours >= 12 ? 'PM':'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    // Load timers for the selected server
    async function loadTimersForServer(serverId){
      const manualContainer = document.getElementById('manualTimersContainer');
      const scheduledContainer = document.getElementById('scheduledTimersContainer');
      manualContainer.innerHTML = '';
      scheduledContainer.innerHTML = '';

      const timersSnapshot = await db.collection('timers').where('serverId','==',serverId).get();
      timersSnapshot.forEach(doc=>{
        const t = doc.data();
        const timerCard = document.createElement('div');
        timerCard.className = `timer-card bg-gray-700 rounded-lg p-4 border-l-4 border-${t.type==='manual'?'primary':'secondary'}-500`;

        let endTime = new Date(t.endTime.seconds * 1000);
        timerCard.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-bold text-lg">${t.name}</h3>
              <p class="text-sm text-gray-400">${t.guild || ''}</p>
            </div>
            <div class="text-right">
              <div class="text-2xl font-mono font-bold">${formatTime(endTime)}</div>
            </div>
          </div>
          <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-600">
            <button class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Restart</button>
            <button class="px-3 py-1 bg-gray-600 hover:bg-gray-500 rounded text-xs font-medium transition">Stop</button>
          </div>
        `;

        if(t.type==='manual') manualContainer.appendChild(timerCard);
        else scheduledContainer.appendChild(timerCard);

        // Timer countdown & notification
        let timerInterval = null;
        const restartBtn = timerCard.querySelector('button:nth-child(1)');
        const stopBtn = timerCard.querySelector('button:nth-child(2)');

        restartBtn.addEventListener('click', ()=>{
          clearInterval(timerInterval);
          const now = new Date();
          const end = new Date();
          end.setHours(endTime.getHours());
          end.setMinutes(endTime.getMinutes());
          timerInterval = setInterval(()=>{
            const diff = end - new Date();
            if(diff <= 0){
              clearInterval(timerInterval);
              timerCard.classList.add('expired');
            } else if(diff <= 600000){ // 10 mins notification
              timerCard.classList.add('warning');
              // Optional: trigger browser notification here
            }
          },1000);
        });

        stopBtn.addEventListener('click', ()=>{
          clearInterval(timerInterval);
          timerCard.classList.remove('running','warning','expired');
        });
      });
    }

    // Stop all manual timers
    document.getElementById('stopAllManual').addEventListener('click', ()=>{
      document.querySelectorAll('#manualTimersContainer .timer-card').forEach(card=>{
        card.querySelector('button:nth-child(2)').click(); // trigger stop
      });
    });
  </script>

<script>
    // Add manual timer
    document.getElementById('addManualTimer').addEventListener('click', async () => {
      const name = document.getElementById('manualBossName').value.trim();
      const hours = parseInt(document.getElementById('manualHours').value.trim());
      if(!name || !hours) return alert('Enter boss name and hours!');

      const serverId = userInfo.serverId;
      const endTime = new Date();
      endTime.setHours(endTime.getHours() + hours);

      const timerData = {
        name, type: 'manual', guild: userInfo.guild, serverId, 
        endTime: firebase.firestore.Timestamp.fromDate(endTime)
      };

      // Save to Firestore
      await db.collection('timers').add(timerData);

      // Save to localStorage for persistence
      const localTimers = JSON.parse(localStorage.getItem('manualTimers')) || [];
      localTimers.push(timerData);
      localStorage.setItem('manualTimers', JSON.stringify(localTimers));

      // Clear input fields
      document.getElementById('manualBossName').value = '';
      document.getElementById('manualHours').value = '';

      loadTimersForServer(serverId);
    });

    // Add scheduled boss
    document.getElementById('addScheduledBtn').addEventListener('click', ()=>{
      const bossName = prompt('Enter Boss Name:');
      if(!bossName) return;
      const timesStr = prompt('Enter times (comma separated, e.g., Mon 12:30, Thu 15:00):');
      if(!timesStr) return;

      const timesArr = timesStr.split(',').map(t=>t.trim());
      const serverId = userInfo.serverId;

      // Merge existing schedules if boss exists
      db.collection('timers')
        .where('serverId','==',serverId)
        .where('name','==',bossName)
        .get()
        .then(snapshot=>{
          let existingTimes = [];
          snapshot.forEach(doc=>existingTimes.push(...doc.data().schedule || []));
          const mergedTimes = [...new Set([...existingTimes,...timesArr])];

          // Remove old entries
          snapshot.forEach(doc=>doc.ref.delete());

          // Add new merged schedule
          db.collection('timers').add({
            name: bossName,
            type: 'scheduled',
            guild: userInfo.guild,
            serverId,
            schedule: mergedTimes
          }).then(()=>loadTimersForServer(serverId));
        });
    });

    // Load manual timers from localStorage on page load
    window.addEventListener('DOMContentLoaded', ()=>{
      const localTimers = JSON.parse(localStorage.getItem('manualTimers')) || [];
      if(userInfo){
        localTimers.filter(t=>t.serverId === userInfo.serverId).forEach(t=>{
          // You can call loadTimersForServer() or build manual timer card dynamically
        });
      }
    });
  </script>

<script>
    // Request Notification permission
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Function to trigger notification
    function notify(title, body) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(title, { body });
      }
    }

    // Update timers with countdown & notification
    function startTimer(timerCard, endTime, bossName) {
      let timerInterval = setInterval(() => {
        const diff = endTime - new Date();
        if (diff <= 0) {
          clearInterval(timerInterval);
          timerCard.classList.remove('running', 'warning');
          timerCard.classList.add('expired');
        } else if (diff <= 600000) { // 10 minutes
          timerCard.classList.add('warning');
          notify("Boss Timer Warning", `${bossName} will spawn in 10 minutes!`);
        } else {
          timerCard.classList.add('running');
        }
      }, 1000);
      return timerInterval;
    }

    // Example: attach countdown to all manual timers on load
    document.querySelectorAll('#manualTimersContainer .timer-card').forEach(card => {
      const timeText = card.querySelector('.text-2xl').textContent; // "10:23 AM"
      const [hours, minutesPart] = timeText.split(':');
      const minutes = parseInt(minutesPart.split(' ')[0]);
      const ampm = minutesPart.split(' ')[1];
      let hour24 = parseInt(hours);
      if (ampm === 'PM' && hour24 < 12) hour24 += 12;
      if (ampm === 'AM' && hour24 === 12) hour24 = 0;

      const endTime = new Date();
      endTime.setHours(hour24);
      endTime.setMinutes(minutes);
      endTime.setSeconds(0);

      const bossName = card.querySelector('h3').textContent;
      startTimer(card, endTime, bossName);
    });

    // Scheduled timers
    document.querySelectorAll('#scheduledTimersContainer .timer-card').forEach(card => {
      const times = card.dataset.schedule?.split(',') || [];
      times.forEach(timeStr => {
        const [day, t] = timeStr.trim().split(' ');
        const [hourMin, ampm] = [t.split(':')[0]+":"+t.split(':')[1], t.split(' ')[1] || 'AM'];
        const [hours, minutes] = hourMin.split(':').map(Number);
        let hour24 = hours;
        if (ampm === 'PM' && hour24 < 12) hour24 += 12;
        if (ampm === 'AM' && hour24 === 12) hour24 = 0;

        let endTime = new Date();
        endTime.setHours(hour24);
        endTime.setMinutes(minutes);
        endTime.setSeconds(0);

        const bossName = card.querySelector('h3').textContent;
        startTimer(card, endTime, bossName);
      });
    });
  </script>
