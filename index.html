<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lord Nine Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0d1117;
  --fg: #e6edf3;
  --accent: #58a6ff;
  --card-bg: #161b22;
  --expired: #f85149;
  --warn: #f0c443;
  --success: #2ecc71;
  --hover: rgba(88,166,255,0.2);
}
body.light {
  --bg: #f8f8f8;
  --fg: #111;
  --accent: #007777;
  --card-bg: #fff;
}
body {
  background: var(--bg);
  color: var(--fg);
  font-family: 'Inter', system-ui, monospace;
  margin: 0;
}
.container { max-width: 1100px; margin: 0 auto; padding: 16px; }
header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
button { background: var(--accent); color: var(--fg); border: none; padding: 6px 12px; margin: 2px; cursor: pointer; border-radius: 4px; }
button.ghost { background: transparent; border: 1px solid var(--accent); }
.card { background: var(--card-bg); padding: 12px; margin-bottom: 8px; border-radius: 6px; position: relative; }
.status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-left: 6px; }
.card.expired { opacity: 0.6; }
.card-actions { margin-top: 6px; }
#userModal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 999; }
#userModal .modal-content { background: var(--card-bg); padding: 24px; border-radius: 8px; width: 300px; display: flex; flex-direction: column; }
input, textarea { width: 100%; margin-bottom: 12px; padding: 6px; border-radius: 4px; border: 1px solid #888; }
#todaysBosses .card { margin-bottom: 4px; }
</style>
</head>
<body>

<div id="userModal">
  <div class="modal-content">
    <h3>Enter your info</h3>
    <input type="text" id="modalIGN" placeholder="IGN">
    <input type="text" id="modalGuild" placeholder="Guild">
    <button id="modalSubmit">Submit</button>
  </div>
</div>

<div class="container" id="mainContent">
  <header>
    <div id="userInfo">IGN: - | Guild: -</div>
    <div>
      <button id="changeUser">Change User</button>
      <button id="switchWebhook">Webhook: 1</button>
      <button id="toggleTheme">Toggle Theme</button>
    </div>
  </header>

  <section>
    <h2>Manual Bosses</h2>
    <div>
      <input type="text" id="manualName" placeholder="Boss Name">
      <input type="number" id="manualHours" placeholder="Hours">
      <button id="addManual">Add Manual Boss</button>
    </div>
    <div id="manualBossGrid"></div>
  </section>

  <section>
    <h2>Scheduled Bosses</h2>
    <div>
      <input type="text" id="schedName" placeholder="Boss Name">
      <input type="text" id="schedTime" placeholder="Schedule e.g. mon 11:30,tue 15:00">
      <button id="addScheduled">Add Scheduled Boss</button>
    </div>
    <div id="scheduledBossGrid"></div>
  </section>

  <section>
    <h2>Today's Boss Spawns</h2>
    <div id="todaysBosses">No spawns today.</div>
  </section>

  <section>
    <h2>Send Panel</h2>
    <button id="toggleSendPanel">â–²</button>
    <div id="sendPanelContent">
      <div id="sendPanelTimers"></div>
      <textarea id="customMessage" placeholder="Custom message"></textarea>
      <button id="sendSelected">Send Selected Timers</button>
    </div>
  </section>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="main.js"></script>

</body>
</html>
