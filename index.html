  <style>

<body class="dark font-inter min-h-screen">

    <!-- Header -->

          <h1 class="text-2xl font-bold">BossTime Pro</h1>

    <!-- User Modal -->

            <button id="saveUserBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg transition">Save</button>
          </div>
        </div>
      </div>
    </div>

<!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

            <button id="stopAllManual" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded-lg text-sm font-medium transition">

          <!-- Add Manual Timer -->

            <div class="flex flex-col md:flex-row gap-3">

            </div>
          </div>

        </section>

        <!-- Scheduled Timers -->

          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold flex items-center">

              <input id="scheduledBossName" type="text" placeholder="Boss Name" class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent"/>
              <input id="scheduledTime" type="text" placeholder="mon 12:30, tue 15:00" class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-transparent"/>

            </div>
          </div>

        </section>

      <!-- Recent Activity -->

        <h2 class="text-xl font-semibold mb-4 flex items-center">

<!-- Admin: Servers Modal -->

    <!-- Admin: Users Modal -->

        <h3 class="text-xl font-bold mb-4">Manage Admins</h3>

        <div class="flex justify-end mt-4">
          <button id="closeAdminUsersModal" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Close</button>
        </div>
      </div>

    <!-- Server Password Prompt Modal -->
    <div id="serverPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">

        <h3 class="text-xl font-bold mb-4">Server Password Required</h3>
        <p class="text-gray-300 mb-4">Enter password to use timers on this server:</p>
        <input id="serverPasswordInput" type="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"/>
        <div class="flex justify-end space-x-3 mt-4">

          <button id="submitServerPasswordBtn" class="px-4 py-2 bg-primary-500 hover:bg-primary-600 rounded">Submit</button>
        </div>
      </div>
    </div>



<script>
  feather.replace();

  // Theme toggle
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
    themeToggle.innerHTML = document.body.classList.contains('dark') ? feather.icons['moon'].toSvg() : feather.icons['sun'].toSvg();
  });

  // User setup
  const userModal = document.getElementById('userModal');
  const userDisplay = document.getElementById('userDisplay');
  let userInfo = JSON.parse(localStorage.getItem('bossTimerUser')) || null;

  if (!userInfo) userModal.classList.remove('hidden');
  else userDisplay.textContent = `${userInfo.playerName} (${userInfo.server})`;

  document.getElementById('saveUserBtn').addEventListener('click', () => {
    const playerName = document.getElementById('playerNameInput').value.trim();
    const guild = document.getElementById('guildInput').value.trim();
    const server = document.getElementById('serverSelect').value;

    if(playerName && guild && server){
      userInfo = {playerName, guild, server};
      localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
      userDisplay.textContent = `${playerName} (${server})`;
      userModal.classList.add('hidden');
    } else {
      alert('Enter name, guild, and select server.');
    }
  });

  document.getElementById('cancelUserBtn').addEventListener('click', () => {
    if(!userInfo) alert('You must set your info to use this app.');
    else userModal.classList.add('hidden');
  });

  // Load servers from Firebase
  const serverSelect = document.getElementById('serverSelect');
  async function loadServers(){
    const snapshot = await db.collection('servers').get();
    serverSelect.innerHTML = '';
    snapshot.forEach(doc => {
      const server = doc.data();
      const opt = document.createElement('option');
      opt.value = doc.id;
      opt.textContent = server.name;
      serverSelect.appendChild(opt);
    });
    if(userInfo) serverSelect.value = userInfo.server;
  }
  loadServers();

  serverSelect.addEventListener('change', () => {
    if(userInfo) {
      userInfo.server = serverSelect.value;
      localStorage.setItem('bossTimerUser', JSON.stringify(userInfo));
      loadTimers();
    }
  });

  // --- Manual Timers ---
  const manualTimersContainer = document.getElementById('manualTimersContainer');
  let manualTimers = JSON.parse(localStorage.getItem('manualTimers')) || [];

  function saveManualTimers(){ localStorage.setItem('manualTimers', JSON.stringify(manualTimers)); }

  function renderManualTimers(){
    manualTimersContainer.innerHTML = '';
    manualTimers.forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'timer-card bg-gray-700 rounded-lg p-4 border-l-4 border-primary-500';
      div.innerHTML = `
        <div class="flex justify-between items-center">
          <span class="font-bold">${t.name}</span>
          <div class="flex space-x-2">
            <button data-index="${i}" class="restartManual px-3 py-1 bg-primary-500 rounded text-xs">Restart</button>
            <button data-index="${i}" class="stopManual px-3 py-1 bg-red-500 rounded text-xs">Stop</button>
          </div>
        </div>
        <div class="text-right mt-2">
          <span>${t.hours}h remaining</span>
        </div>
      `;
      manualTimersContainer.appendChild(div);
    });

    // Event listeners
    document.querySelectorAll('.restartManual').forEach(btn => {
      btn.addEventListener('click', () => {
        const idx = btn.dataset.index;
        manualTimers[idx].startTime = Date.now();
        manualTimers[idx].running = true;
        saveManualTimers();
        renderManualTimers();
      });
    });

    document.querySelectorAll('.stopManual').forEach(btn => {
      btn.addEventListener('click', () => {
        const idx = btn.dataset.index;
        manualTimers[idx].running = false;
        saveManualTimers();
        renderManualTimers();
      });
    });
  }
  renderManualTimers();

  document.getElementById('addManualTimer').addEventListener('click', () => {
    const name = document.getElementById('manualBossName').value.trim();
    const hours = parseInt(document.getElementById('manualHours').value);
    if(name && hours){
      manualTimers.push({name, hours, running:false, startTime:null});
      saveManualTimers();
      renderManualTimers();
    }
  });

  document.getElementById('stopAllManual').addEventListener('click', () => {
    manualTimers.forEach(t=>t.running=false);
    saveManualTimers();
    renderManualTimers();
  });

</script>

<script>
  const scheduledTimersContainer = document.getElementById('scheduledTimersContainer');
  let scheduledTimers = JSON.parse(localStorage.getItem('scheduledTimers')) || [];

  function saveScheduledTimers(){ localStorage.setItem('scheduledTimers', JSON.stringify(scheduledTimers)); }

  // Convert "Mon 12:30, Tue 15:00" to array of objects
  function parseScheduleString(str){
    return str.split(',').map(s=>{
      const [day, time] = s.trim().split(' ');
      return {day, time}; // 12-hour string like 12:30 PM
    });
  }

  function mergeSchedules(timers){
    const merged = {};
    timers.forEach(t=>{
      if(!merged[t.name]) merged[t.name] = {...t, schedules: []};
      merged[t.name].schedules = merged[t.name].schedules.concat(t.schedules);
    });
    return Object.values(merged);
  }

  function renderScheduledTimers(){
    scheduledTimersContainer.innerHTML = '';
    const merged = mergeSchedules(scheduledTimers.filter(t=>t.server===userInfo.server));
    merged.forEach((t,i)=>{
      const div = document.createElement('div');
      div.className = 'timer-card today bg-gray-700 rounded-lg p-4 border-l-4 border-secondary-500';
      let scheduleStr = t.schedules.map(s=>`${s.day} ${s.time}`).join(', ');
      div.innerHTML = `
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold text-lg">${t.name}</h3>
            <p class="text-sm text-gray-400">${scheduleStr}</p>
          </div>
          <div class="text-right">
            <div class="text-2xl font-mono font-bold" id="timer-${i}">Loading...</div>
            <div class="text-sm text-gray-400">${scheduleStr}</div>
          </div>
        </div>
      `;
      scheduledTimersContainer.appendChild(div);

      // Start countdown
      t.schedules.forEach((s)=>{
        const timerEl = document.getElementById(`timer-${i}`);
        setInterval(()=>{
          const now = new Date();
          const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
          const scheduleDate = new Date();
          const [hourMin, modifier] = s.time.split(' ');
          let [hour, min] = hourMin.split(':').map(Number);
          if(modifier==='PM' && hour<12) hour+=12;
          if(modifier==='AM' && hour===12) hour=0;
          scheduleDate.setHours(hour, min, 0, 0);
          // Adjust to next day if day not today
          while(days[scheduleDate.getDay()] !== s.day) scheduleDate.setDate(scheduleDate.getDate()+1);
          let diff = scheduleDate - now;
          if(diff<0) diff=0;
          let h=Math.floor(diff/3600000);
          let m=Math.floor((diff%3600000)/60000);
          let sec=Math.floor((diff%60000)/1000);
          timerEl.textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;

          // Notification 10 mins before
          if(diff>0 && diff<=10*60*1000 && Notification.permission==='granted'){
            new Notification(`${t.name} will spawn in 10 minutes!`);
          }
        },1000);
      });
    });
  }

  document.getElementById('addScheduledBtn').addEventListener('click', ()=>document.getElementById('scheduledBossForm').classList.toggle('hidden'));

  document.getElementById('saveScheduledBoss').addEventListener('click', ()=>{
    const name = document.getElementById('scheduledBossName').value.trim();
    const times = parseScheduleString(document.getElementById('scheduledTime').value);
    if(name && times.length){
      scheduledTimers.push({name, schedules: times, server: userInfo.server});
      saveScheduledTimers();
      renderScheduledTimers();
    }
  });

  // Ask permission for notifications
  if(Notification.permission!=='granted') Notification.requestPermission();

  // Load timers on startup
  renderScheduledTimers();
</script>

<script type="module">
  // Firebase Initialization
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getFirestore, collection, doc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCcZa-fnSwdD36rB_DAR-SSfFlzH2fqcPc",
    authDomain: "lordninetimer.firebaseapp.com",
    projectId: "lordninetimer",
    storageBucket: "lordninetimer.firebasestorage.app",
    messagingSenderId: "462837939255",
    appId: "1:462837939255:web:dee141d630d5d9b94a53b2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Load servers dynamically
  async function loadServers(){
    const serversSnapshot = await getDocs(collection(db,'servers'));
    serverSelect.innerHTML = '';
    serversSnapshot.forEach(docSnap=>{
      const s = docSnap.data();
      const opt = document.createElement('option');
      opt.value = docSnap.id;
      opt.textContent = s.name;
      serverSelect.appendChild(opt);
    });
    if(userInfo) serverSelect.value = userInfo.server;
  }
  loadServers();

  // Password validation per server
  async function checkServerPassword(serverId, inputPassword){
    const serverRef = doc(db,'servers',serverId);
    const serverSnap = await getDocs(collection(db,'servers'));
    let serverPassword = '';
    serverSnap.forEach(docSnap=>{
      if(docSnap.id===serverId) serverPassword = docSnap.data().password || '';
    });
    return serverPassword === '' || serverPassword === inputPassword;
  }

  // On timer button click (send or restart)
  async function handleServerAction(serverId){
    const pwKey = `serverPassword-${serverId}`;
    let stored = localStorage.getItem(pwKey);
    if(!stored){
      document.getElementById('serverPasswordModal').classList.remove('hidden');
      document.getElementById('submitServerPasswordBtn').onclick = async () => {
        const input = document.getElementById('serverPasswordInput').value.trim();
        const valid = await checkServerPassword(serverId,input);
        if(valid){
          localStorage.setItem(pwKey,input);
          document.getElementById('serverPasswordModal').classList.add('hidden');
        } else alert('Incorrect password');
      };
      document.getElementById('cancelServerPasswordBtn').onclick = ()=>document.getElementById('serverPasswordModal').classList.add('hidden');
    }
  }

  // Example usage: attach to send/restart button
  document.querySelectorAll('.sendTimerBtn').forEach(btn=>{
    btn.addEventListener('click', ()=>handleServerAction(userInfo.server));
  });

</script>
