<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bossy McBossFace Timer - Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="components/navbar.js"></script>
  <script src="components/admin-add-timer.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <custom-navbar></custom-navbar>

  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Admin Dashboard</h1>
      <div class="flex space-x-3">
        <button id="openAddTimerBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg flex items-center">
          <i data-feather="plus" class="mr-2"></i> Add Timer
        </button>
        <button id="adminWebhookBtn" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg flex items-center">
          <i data-feather="message-circle" class="mr-2"></i> Admin Webhook
        </button>
        <button id="stopAllAdminBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg flex items-center">
          <i data-feather="stop-circle" class="mr-2"></i> Stop All
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4 pb-2 border-b border-gray-700">Activity Log (latest)</h2>
        <div id="activityLogContainer" class="space-y-2 max-h-96 overflow-auto"></div>
      </div>

      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-4 pb-2 border-b border-gray-700">System</h2>
        <div class="space-y-4">
          <label class="block text-sm mb-1">Admin webhook URL</label>
          <input id="adminWebhookInput" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2" placeholder="https://discord.com/api/webhooks/...">
          <div class="flex justify-end">
            <button id="saveAdminWebhook" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">Save</button>
          </div>
          <div id="adminWebhookTestResult" class="text-sm text-gray-400 mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <admin-add-timer></admin-add-timer>

  <script>
    // open add timer button (guarded by password prompt handled in admin-add-timer.js)
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('openAddTimerBtn').addEventListener('click', async () => {
        const pw = prompt('Enter admin password:');
        if (pw !== 'theworldo') { alert('Wrong password'); return; }
        document.querySelector('admin-add-timer').dispatchEvent(new Event('openModal'));
      });
    });
  </script>

  <script src="script.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
