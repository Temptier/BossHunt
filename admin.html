<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boss Timer Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto">

    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Admin — Boss Timer</h1>
      <div class="text-sm text-slate-400">Default phrase: <strong>theworldo</strong></div>
    </header>

    <div id="authSection" class="flex flex-col items-center justify-center gap-3">
      <input id="adminKey" type="password" placeholder="Enter admin phrase" class="px-3 py-2 rounded bg-slate-800 text-slate-100 w-full max-w-md" />
      <div class="flex gap-2">
        <button id="loginAdmin" class="bg-indigo-600 px-4 py-2 rounded">Login</button>
      </div>
    </div>

    <div id="adminPanel" class="hidden">
      <section class="mb-4">
        <button id="stopAllBtn" class="bg-red-600 px-4 py-2 rounded">Stop All Timers</button>
        <button id="adminSendWarnings" class="bg-blue-600 px-4 py-2 rounded ml-2">Trigger Pending Warnings</button>
      </section>

      <section>
        <h2 class="text-lg font-medium mb-2">All Guilds & Timers</h2>
        <div id="adminTimers" class="space-y-2"></div>
      </section>
    </div>

    <footer class="mt-8 text-sm text-slate-400">Admin area — change key in Firestore config when deployed.</footer>
  </div>

  <script type="module" src="/script.js"></script>
</body>
</html>
