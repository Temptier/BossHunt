<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Boss Timer</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background-color: #1e293b; color: #f1f5f9; }
</style>
</head>
<body class="min-h-screen flex flex-col p-4">

<div class="mb-4">
  <h1 class="text-2xl font-bold mb-2">Admin Panel</h1>
  <div id="authSection">
    <input type="text" id="adminKey" placeholder="Enter admin key" class="px-2 py-1 rounded w-full mb-2 text-black">
    <button id="loginAdmin" class="bg-blue-600 px-3 py-1 rounded w-full">Login</button>
  </div>
</div>

<div id="adminPanel" class="hidden">
  <div class="flex gap-2 mb-4 flex-wrap">
    <button id="stopAllBtn" class="bg-rose-600 px-3 py-1 rounded">Stop All Timers</button>
    <button id="adminSendWarnings" class="bg-purple-600 px-3 py-1 rounded">Trigger 10-min Warnings</button>
  </div>

  <h2 class="font-semibold mb-2">Global Timers</h2>
  <div id="adminTimers" class="flex flex-col gap-2 mb-6"></div>
</div>

<script type="module" src="./script.js"></script>
</body>
</html>
