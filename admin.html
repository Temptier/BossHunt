<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BossTime Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcZa-fnSwdD36rB_DAR-SSfFlzH2fqcPc",
      authDomain: "lordninetimer.firebaseapp.com",
      projectId: "lordninetimer",
      storageBucket: "lordninetimer.firebasestorage.app",
      messagingSenderId: "462837939255",
      appId: "1:462837939255:web:dee141d630d5d9b94a53b2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold flex items-center"><i data-feather="settings" class="w-6 h-6 mr-2"></i>Admin Panel</h1>
    <div>
      <button onclick="location.href='index.html'" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600">Back</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <!-- Server Management -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">Servers</h2>
      <div class="mb-4 flex space-x-2">
        <input type="text" id="newServerName" placeholder="Server Name" class="px-4 py-2 border rounded w-1/2">
        <input type="text" id="newServerPassword" placeholder="Password (optional)" class="px-4 py-2 border rounded w-1/2">
        <button id="addServerBtn" class="px-4 py-2 bg-primary-500 text-white rounded hover:bg-primary-600">Add Server</button>
      </div>
      <div id="serverList" class="space-y-2"></div>
    </section>

    <!-- Timer Management -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">Timers</h2>
      <div id="timerList" class="space-y-2"></div>
    </section>

    <!-- Admin Users -->
    <section class="bg-white p-6 rounded-xl shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">Admin Users</h2>
      <div class="mb-4 flex space-x-2">
        <input type="text" id="newAdminName" placeholder="Player Name" class="px-4 py-2 border rounded w-1/2">
        <button id="addAdminBtn" class="px-4 py-2 bg-primary-500 text-white rounded hover:bg-primary-600">Add Admin</button>
      </div>
      <div id="adminList" class="space-y-2"></div>
    </section>
  </main>

  <script>
    feather.replace();

    // Load servers
    async function loadServers() {
      const snapshot = await db.collection('servers').get();
      const serverList = document.getElementById('serverList');
      serverList.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = "flex justify-between items-center bg-gray-100 p-2 rounded";
        div.innerHTML = `
          <span>${doc.id} - ${data.password ? 'Password Protected' : 'No Password'}</span>
          <button onclick="removeServer('${doc.id}')" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        `;
        serverList.appendChild(div);
      });
    }

    async function addServer(){
      const name = document.getElementById('newServerName').value.trim();
      const password = document.getElementById('newServerPassword').value.trim();
      if(name){
        await db.collection('servers').doc(name).set({password: password});
        document.getElementById('newServerName').value='';
        document.getElementById('newServerPassword').value='';
        loadServers();
      } else alert('Enter server name.');
    }

    async function removeServer(name){
      if(confirm(`Delete server "${name}"?`)){
        await db.collection('servers').doc(name).delete();
        loadServers();
      }
    }

    document.getElementById('addServerBtn').addEventListener('click', addServer);

    // Load admins
    async function loadAdmins(){
      const snapshot = await db.collection('admins').get();
      const adminList = document.getElementById('adminList');
      adminList.innerHTML='';
      snapshot.forEach(doc=>{
        const div = document.createElement('div');
        div.className="flex justify-between items-center bg-gray-100 p-2 rounded";
        div.innerHTML=`<span>${doc.id}</span><button onclick="removeAdmin('${doc.id}')" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Remove</button>`;
        adminList.appendChild(div);
      });
    }

    async function addAdmin(){
      const name = document.getElementById('newAdminName').value.trim();
      if(name){
        await db.collection('admins').doc(name).set({added:new Date()});
        document.getElementById('newAdminName').value='';
        loadAdmins();
      } else alert('Enter player name.');
    }

    async function removeAdmin(name){
      if(confirm(`Remove admin "${name}"?`)){
        await db.collection('admins').doc(name).delete();
        loadAdmins();
      }
    }

    document.getElementById('addAdminBtn').addEventListener('click', addAdmin);

    loadServers();
    loadAdmins();
  </script>
</body>
</html>
